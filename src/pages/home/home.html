<ion-header>
    <ion-navbar>
        <ion-title>广阅</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item *ngFor="let chat of chats" (click)="getInChat(chat.chatId)">
        <ion-thumbnail item-left class="avatar">
            <img src="{{chat.avatar}}"/>
        </ion-thumbnail>
        <ion-label class="title" stacked>{{chat.title}}</ion-label>
        <ion-label class="msg">{{chat.msg[chat.msg.length - 1].nickname}} : {{chat.msg[chat.msg.length - 1].msg}}</ion-label>
    </ion-item>
</ion-content>
